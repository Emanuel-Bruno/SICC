{% load static %}

<!-- Sala Disponível -->
<div class="col-sm-12 col-md-6 col-lg-4">
    <div class="card card-salas_estudo mb-4">
        <img src="{% static 'principal/img/biblioteca-sala_sicc.png' %}" class="card-img-top" alt="salas de estudo">
        <div class="card-body">
            <button type="button" data-bs-toggle="modal" class="btn btn-success w-100">
                <b>{{sala}}</b>
            </button>
        </div>
    </div>
</div>

<!-- Modal Sala Disponível-->
<div class="modal fade" id="Modal-{{sala.id}}" tabindex="-1" aria-labelledby="ModalLabel-{{sala.id}}" aria-hidden="true">
    <div class=" modal-lg modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel-{{sala.id}}">{{sala}}</h5>
            
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            
        </div>
        <div class="modal-body">
            <div class="titulo-modal_form text-center mb-3">Dados do usuário</div>
            <form>

                <div class="mb-3">
                    <input class="form-control form-control-lg" type="text" placeholder="Nome Completo">
                </div>
                <div class="mb-3">
                    <input class="form-control form-control-lg" type="text" placeholder="CPF">
                </div>
                <div class="mb-3">
                    <p>Tempo a passar:</p>
                    <label id="label_duracao" for="duracao" class="form-label">1 Hora</label>
                    <input type="range" class="form-range" min="0" max="3" id="duracao" value="1">
                </div>
                <hr>
                <a id="id_bloquear_sala" role="button" class="btn" href="#"><img src="{% static 'salas_estudo/img/cadeado.png' %}" alt="Bloquear sala"></a>
                <button type="submit" class="btn btn-success float-end m-3">Reservar Sala</button>
            </form>
        </div>
        </div>
    </div>
</div>
